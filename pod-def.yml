apiVersion: v1
Kind: Pod
metadata:
  name: mypod
  labels:
    name: mypod
    env: test
    type: front-end

spec:
  containers:
    - name: pod1
      image: nginx
      livenessProbe:
       httpGet:
        path: /
        port: 80
       initialDelaySeconds: 30
       timeoutSeconds: 10
      readinessProbe:
        httpGet:
          path: /
          port: 80
        initialDelaySeconds: 20
        timeoutSeconds: 10

